apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "bot-secrets"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-store-apps
  refreshPolicy: Periodic
  refreshInterval: 10m
  dataFrom:
    - extract:
        key: apps/bots
  target:
    name: bots-secrets
    creationPolicy: Owner
    deletionPolicy: Delete
