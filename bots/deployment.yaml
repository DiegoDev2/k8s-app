apiVersion: apps/v1
kind: Deployment
metadata:
  name: twitch-bot
  namespace: bots
spec:
  selector:
    matchLabels:
      app: twitch-bot
  replicas: 1
  template:
    metadata:
      labels:
        app: twitch-bot
    spec:
      nodeName: eva01
      containers:
        - name: twtich-bot
          image: docker.io/rorix/twitch-bot:20250617-051438@sha256:20deb02b630fe16b7fc91f2bf50d4969975c9c845751307c1e52955355002afc # {"$imagepolicy": "flux-system:bot-policy"}
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
          env:
            - name: REDIS_URL
              value: redis-svc.db:6379
            - name: DOPPLER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: twitch-bot-secrets
                  key: DOPPLER_TOKEN
          ports:
            - name: http
              containerPort: 3000
          volumeMounts:
            - name: twitch
              mountPath: /twitch
      restartPolicy: Always
      volumes:
        - name: twitch
          hostPath:
            path: /mnt/twitch
