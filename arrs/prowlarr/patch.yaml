apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy
  namespace: arr
spec:
  selector:
    matchLabels:
      app: prowlarr 
  template:
    metadata:
      labels:
        app: prowlarr 
    spec:
      containers:
      - name: arr-pod
        image: hotio/prowlarr:develop
        ports:
        - containerPort: 9696
          name: http
        volumeMounts:
        - name: config 
          mountPath: /config
      volumes:
        - name: config
          hostPath:
            path: /opt/mediaservices/prowlarr
