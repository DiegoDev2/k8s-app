apiVersion: v1
kind: Namespace
metadata:
  name: loki
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki-release 
  namespace: loki
spec:
  targetNamespace: loki 
  chart:
    spec:
      chart: loki
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: grafana-helm
        namespace: grafana
      version: 5.42.0
  interval: 1m0s
  valuesFrom:
    - kind: ConfigMap
      name: loki-cm 
---
